<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="title">
                <h1> Sam's calculator </h1>
            </div>
            <div id="numbers-output">
            <p id="numbers"> </p>
            </div>
            <div id="numbers-input">
                <div class="key number" id="0"> 0 </div>
                <div class="key number" id="1"> 1 </div>
                <div class="key number" id="2"> 2 </div>
                <div class="key number" id="3"> 3 </div>
                <div class="key number" id="4"> 4 </div>
                <div class="key number" id="5"> 5 </div>
                <div class="key number" id="6"> 6 </div>
                <div class="key number" id="7"> 7 </div>
                <div class="key number" id="8"> 8 </div>
                <div class="key number" id="9"> 9 </div>
                <div class="key operator" id="*"> X </div>
                <div class="key operator" id="-"> - </div>
                <div class="key operator" id="+"> + </div>
                <div class="key operator" id="%"> % </div>
                <div class="key operator" id="="> = </div>
                <div class="key" id="clear"> C </div>
            </div>
        </div>        
        <script src="app.js" async defer></script>
    </body>
</html>
